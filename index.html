<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Converter</title>
    <style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #333;
}

.container {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    padding: 30px;
    width: 90%;
    max-width: 800px;
}

h1 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 30px;
}

.text-area textarea {
    width: 100%;
    height: 200px;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
    resize: vertical;
    margin-bottom: 20px;
}

.controls {
    margin-bottom: 25px;
}

.voice-selection {
    margin-bottom: 20px;
}

.voice-selection select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
    margin-top: 5px;
}

.rate-pitch div {
    margin-bottom: 15px;
}

.rate-pitch label {
    display: block;
    margin-bottom: 5px;
    font-weight: 500;
}

.rate-pitch input[type="range"] {
    width: 100%;
    margin-bottom: 5px;
}

.buttons {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
}

.buttons button {
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    flex-grow: 1;
    transition: background-color 0.3s;
}

#speak-btn {
    background-color: #3498db;
    color: white;
}

#speak-btn:hover {
    background-color: #2980b9;
}

#pause-btn {
    background-color: #f39c12;
    color: white;
}

#pause-btn:hover {
    background-color: #d35400;
}

#resume-btn {
    background-color: #2ecc71;
    color: white;
}

#resume-btn:hover {
    background-color: #27ae60;
}

#stop-btn {
    background-color: #e74c3c;
    color: white;
}

#stop-btn:hover {
    background-color: #c0392b;
}

@media (max-width: 600px) {
    .container {
        padding: 20px;
    }
    
    .buttons button {
        width: 100%;
    }
}
    </style>
    
</head>
<body>
    <div class="container">
        <h1>Text-to-Speech Converter</h1>
        
        <div class="text-area">
            <textarea id="text-to-speech" placeholder="Enter text here..."></textarea>
        </div>
        
        <div class="controls">
            <div class="voice-selection">
                <label for="voice-select">Select Voice:</label>
                <select id="voice-select"></select>
            </div>
            
            <div class="rate-pitch">
                <div>
                    <label for="rate">Rate:</label>
                    <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
                    <span id="rate-value">1</span>
                </div>
                <div>
                    <label for="pitch">Pitch:</label>
                    <input type="range" id="pitch" min="0.5" max="2" step="0.1" value="1">
                    <span id="pitch-value">1</span>
                </div>
            </div>
        </div>
        
        <div class="buttons">
            <button id="speak-btn">Speak</button>
            <button id="pause-btn">Pause</button>
            <button id="resume-btn">Resume</button>
            <button id="stop-btn">Stop</button>
        </div>
    </div>

    <script>
       document.addEventListener('DOMContentLoaded', function() {
    // DOM Elements
    const textInput = document.getElementById('text-to-speech');
    const voiceSelect = document.getElementById('voice-select');
    const rateInput = document.getElementById('rate');
    const rateValue = document.getElementById('rate-value');
    const pitchInput = document.getElementById('pitch');
    const pitchValue = document.getElementById('pitch-value');
    const speakBtn = document.getElementById('speak-btn');
    const pauseBtn = document.getElementById('pause-btn');
    const resumeBtn = document.getElementById('resume-btn');
    const stopBtn = document.getElementById('stop-btn');
    
    // SpeechSynthesis object
    const synth = window.speechSynthesis;
    let voices = [];
    
    // Function to populate voices
    function populateVoices() {
        voices = synth.getVoices();
        voiceSelect.innerHTML = '';
        
        voices.forEach(voice => {
            const option = document.createElement('option');
            option.textContent = `${voice.name} (${voice.lang})`;
            option.setAttribute('data-name', voice.name);
            voiceSelect.appendChild(option);
        });
    }
    
    // Initialize voices
    if (synth.onvoiceschanged !== undefined) {
        synth.onvoiceschanged = populateVoices;
    }
    
    // Populate voices on page load (some browsers don't support onvoiceschanged)
    populateVoices();
    
    // Update rate and pitch display values
    rateInput.addEventListener('input', () => {
        rateValue.textContent = rateInput.value;
    });
    
    pitchInput.addEventListener('input', () => {
        pitchValue.textContent = pitchInput.value;
    });
    
    // Speak function
    function speak() {
        if (synth.speaking) {
            console.error('SpeechSynthesis is already speaking');
            return;
        }
        
        if (textInput.value !== '') {
            const utterance = new SpeechSynthesisUtterance(textInput.value);
            
            // Set voice
            const selectedVoice = voiceSelect.selectedOptions[0].getAttribute('data-name');
            voices.forEach(voice => {
                if (voice.name === selectedVoice) {
                    utterance.voice = voice;
                }
            });
            
            // Set rate and pitch
            utterance.rate = rateInput.value;
            utterance.pitch = pitchInput.value;
            
            // Speak
            synth.speak(utterance);
        }
    }
    
    // Event listeners for buttons
    speakBtn.addEventListener('click', () => {
        speak();
    });
    
    pauseBtn.addEventListener('click', () => {
        synth.pause();
    });
    
    resumeBtn.addEventListener('click', () => {
        synth.resume();
    });
    
    stopBtn.addEventListener('click', () => {
        synth.cancel();
    });
}); 
        
        
        
    </script>
</body>
</html>
